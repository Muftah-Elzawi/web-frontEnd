<div
  *ngFor="let event of events"
  class="card"
  style="width: 50rem;margin: 20px;"
>
  <a routerLink="/event/{{ event.id }}">
    <img src="{{ event.file }}" class="card-img-top" alt="Event Image" />
    <div class="card-body">
      <em style="float:right">{{ event.user }}</em>
      <h5 class="card-title">{{ event.title }}</h5>
      <p class="card-text">
        {{ event.description }}
      </p>
    </div>
  </a>
</div>
